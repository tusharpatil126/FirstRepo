<template>
    <lightning-card title="This is the Opportunity data call in Apex">
    <template if:true={gatOppRecData.data}>

            <p key={opp.id}>{opp.CloseDate}</p>
            <p key={opp.id}>{opp.StageName}</p>
        </template>
    </template>
</lightning-card>
</template>
