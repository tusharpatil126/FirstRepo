<template>
    <lightning-card title="Applicant Registration Form">
        <lightning-input data-formfield="applicantFirstName" title="First Name" label="First Name" placeholder="Enter First Name" name="firstName"></lightning-input><br/>
        <lightning-input data-formfield="applicantLastName" title="Last Name" label="Last Name" placeholder="Enter Last Name" name="lastName"></lightning-input><br/>
        <lightning-combobox
            name="gender"
            label="Gender"
            placeholder="Enter Gender"
            options={options}
            onchange={applicantRecordhandleChange} ></lightning-combobox><br/>
        <lightning-button varient="brand" label="Save" title="Save" onclick={saveApplicantRecord}></lightning-button>

    </lightning-card>
    
</template>
